<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
      <!-- Titolo e logo -->
      <header>
        <img src="logo.png" alt="">
        <h2 class="titolo">Taking Booleaners ftom A o B</h2>
      </header>
      <!-- Barra di navigazione -->

        <input type="submit" name="" value="Accendi luci">

      <!-- Lista dei dispositivi disponibili -->
      <main class="lista">
        <div class="monopattino">

          <div class="distanza">&#8614; via Gualdametri - a 220 metri da te</div>
          <div class="carica">Stato Carica:</div>
          <hr class="percentuale1">
        </div>
        <div class="monopattino">
          <input type="checkbox" name="" value="">
          <span class="nome-monopattino">Monopattino Mike24</span>
          <div class="distanza">&#8614; via Ricciardoni - a 420 metri da te</div>
          <div class="carica">Stato Carica:</div>
          <hr class="percentuale2">
        </div>
        <div class="monopattino">
          <input type="checkbox" name="" value="">
          <span class="nome-monopattino">Monopattino Fede154</span>
          <div class="distanza">&#8614; via Mentarini - a 490 metri da te</div>
          <div class="carica">Stato Carica:</div>
          <hr class="percentuale3">
        </div>
      </main>
    </div>

  </body>
</html>
